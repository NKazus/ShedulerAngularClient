<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Authorization</h1>
</div>
<form novalidate autocomplete="off" #form="ngForm" (submit)="onLogging()">
    <div class="row" style="margin-left: 10px;">
        <div class="form-group col">
            <label>USERNAME</label>
            <input class="form-control form-control-lg" placeholder="username"
            name="userName" #userName="ngModel" [(ngModel)]="auth.loginInfo.username" required>
        </div>
        <div class="form-group col">
            <label>PASSWORD</label>
            <input class="form-control form-control-lg" placeholder="password" type="password"
            name="password" #password="ngModel" [(ngModel)]="auth.loginInfo.password" required>
        </div>
        <div class="form-group col">
            <button class="btn btn-info btn-lg btn-block mt-4" type="submit" style="width: 440px;" [disabled]="form.invalid">LOG IN</button>
        </div>
    </div>
    
</form>
