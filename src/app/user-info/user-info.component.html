<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Task Management</h1>
    <div class="col text-center">
        <div class="row">
            <button class="btn btn-info btn-lg btn-block" type="submit" (click)="onLoggingOut()">LOG OUT</button>
            <button class="btn btn-info btn-lg btn-block" type="submit" (click)="onShowingStats()" [hidden]="!adminRole">SHOW STATS</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <app-user-info-form></app-user-info-form>
    </div>
    <div class="form-group ">
        <table class="table mx-3 mt-4">
            <thead class="thead-light">
                <tr>
                    <th>Taskname</th>
                    <th>E-mail</th>
                    <th>Shedule</th>
                    <th>Last execution (utc)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ui of service.dataList">
                    <td (click)="populateForm(ui)">{{ui.taskName}}</td>
                    <td (click)="populateForm(ui)">{{ui.emailAddress}}</td>
                    <td (click)="populateForm(ui)">{{ui.cron}}</td>
                    <td (click)="populateForm(ui)">{{ui.lastExecution}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" style="padding-right: 20px;"  (click)="deleteTask(ui.taskID)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
