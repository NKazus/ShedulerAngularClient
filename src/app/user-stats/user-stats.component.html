<div class="jumbotron py-3">
    <h1 class="display-4 text-center">User Stats</h1>
    <div class="col text-center">
        <div class="row">
            <button class="btn btn-info btn-lg btn-block" type="submit" (click)="onShowingTasks()">BACK TO TASKS</button>
        </div>
    </div>
</div>
<div class="form-group">
    <table class="table mx-3">
        <thead class="thead-light">
            <tr>
                <th>Username</th>
                <th>Tasks added</th>
                <th>Tasks executed</th>                
                <th>Last execution (utc)</th>
                <th>Tasks deleted</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ui of service.statsList">
                <td>{{ui.userName}}</td>
                <td>{{ui.tasksAdded}}</td>
                <td>{{ui.tasksExecuted}}</td>                
                <td>{{ui.lastExecution}}</td>
                <td>{{ui.tasksDeleted}}</td>
            </tr>
        </tbody>
    </table>
</div>
